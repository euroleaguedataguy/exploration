<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <!--<link rel="stylesheet" href="style.css" />-->
    <link rel="stylesheet" href="node_modules/ng-tags-input/build/ng-tags-input.min.css" />
    <link rel="stylesheet" href="node_modules/ng-tags-input/build/ng-tags-input.bootstrap.min.css" />
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/ng-tags-input/build/ng-tags-input.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
<tags-input ng-model="tags" display-property="name" placeholder="Add a country" replace-spaces-with-dashes="false">
    <auto-complete source="loadCountries($query)"
                   min-length="0"
                   load-on-focus="true"
                   load-on-empty="true"
                   max-results-to-show="32"
                   template="my-custom-template"></auto-complete>
</tags-input>

<script type="text/ng-template" id="my-custom-template">
    <div class="left-panel">
        <img ng-src="http://mbenford.github.io/ngTagsInput/images/flags/{{data.flag}}" />
    </div>
    <div class="right-panel">
        <span ng-bind-html="$highlight($getDisplayText())"></span>
        <span>({{data.rank}})</span>
        <span>{{data.confederation}}</span>
    </div>
</script>
</body>
</html>
